<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
  <body>
  <nav th:replace="fragments/header :: header">
  </nav>
  <!--    <div th:replace="fragments/search :: search">
      </div>-->
  <div style="min-height:400px; background-color: #f2f2f3; margin:auto; text-align:center; ">

	  <style>
		  .grid {
			  display: grid;
			  grid-template-columns: repeat(5, 1fr);
			  grid-gap: .5rem;
			  padding: .5rem;
			  grid-auto-rows: minmax(100px, auto);
			  flex-wrap: wrap;
			  width:960px;
			  margin:auto;
		}
		.blocks img .imageWrapper {
			height: 100px;
			overflow: hidden;
		}
		.blocks:first-child{
		  grid-column: 1/3;
		  grid-row: 1/3;
		}
		.showOffer {
			margin-top: 10px;
			float:right;
			display:none;
			padding:12px;
			text-align: center;
		}
		.blocks:first-child .showOffer,
		.blocks:last-child .showOffer
		{
			display: block;
			color: white;
			background-color: #2e3968;
			width: 150px;
		}
		.blocks:first-child .imageWrapper,
		.blocks:last-child .imageWrapper
		{
			height: 240px; 
		}
		.blocks:last-child {
		  grid-column: 4/6;
		  grid-row: 2/4;
		}
		
		.blocks .imageWrapper {
			overflow:hidden; 
			height: 120px; 
		}
		
		.blocks:first-child img,
		.blocks:last-child .imageWrapper {
			overflow: hidden;
		}
		.blocks {
			
		}
		
		.startPageBigPlace {
			width:470px; 
			height:300px; 
			background-color:red;
		}
		
		.announcementSearch {
			font-weight: 600;

		}

		  .announcementSearch td {
			  padding: 5px;
		  }

		  .announcementSearch input {
		  }

	  </style>

	  <div th:replace="announcement/announcementSearch :: announcementSearch('announcement/list')"></div>

	  <style>
		  .card-img-top {
			  width: 100%;
			  height: 50%;
			  object-fit: cover;
		  }


		  .card-body {
			  padding: 0.25rem;
		  }


	  </style>

  </div>

	  <div class="container">
		  <div class="row bg-white">
			  <div class="col-6 col-md-3 col-lg-2  d-flex align-items-stretch my-1"
				   th:each="announcement, row : ${pages}">
				  <div class="card">
					<!--  <img class="card-img-top  img-fluid" th:if="${#lists.size(announcement.pictures)} > 0"
						   th:src="${'images/' + announcement.pictures[0].miniatureRepositoryName}"></img>
					  <img class="card-img-top img-fluid" th:if="${#lists.size(announcement.pictures)} == 0"
						   th:src="@{'images/noPhoto.png'}"></img>-->
					  <img class="card-img-top img-fluid"
						   th:src="@{'images/noPhoto.png'}">
					  <div class="card-body text-left" style="line-height:1;">
						  <h5 class="card-title "
							  th:text="${announcement.vehicleModel.manufacturer.name +  ' ' + announcement.vehicleModel.name}"></h5>
						  <div class="card-text text-left line-height:1;">
							  <div th:text="${announcement.productionYear + ' - ' + announcement.mileage + ' km '}"></div>
							  <div th:text="#{__${announcement.fuelType}__} "></div>
						  </div>
						  <a class="card-subtitle text-primary mt-1 stretched-link btn-link h5 text-decoration-none"
							 th:href="@{'/announcement/read/' + ${announcement.id}}">[[${#numbers.formatDecimal({announcement.price},
							  0, 'COMMA', 2, 'POINT')}]] z≈Ç</a>
					  </div>
				  </div>
			  </div>
		  </div>



	  </div>




  </div>



     <div th:replace="fragments/footer :: footer"></div>
	  <script type="text/javascript">
				$(document).ready(function() {

					$('.selectpicker').selectpicker();

				});

			</script>
  </body>
</html>
